<div class="min-w-full min-h-full bg-teal-900 flex justify-center items-center px-5 py-5" >
  <div class="w-full mx-auto rounded-xl shadow-2xl text-gray-800 relative overflow-hidden" style="max-width: 400px">
      <h1 class="text-white text-center py-7 text-3xl font-bold">
          Angular Calculater
      </h1>
      <!-- calculater screen -->
      <div class="w-full h-30 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
          <!-- function screen -->
          <div class="w-full py-5 px-6 text-2xl text-white font-thin">
              {{operator}}
          </div>
          <!-- number screen -->
          <div class="w-full py-5 px-5 text-6xl text-white font-thin">
              {{calValue | number}}
          </div>
      </div>
      <!--end number screen -->
      <!-- calculater button area -->
      <div class="w=full bg-gradient-to-b from-red-500 to-red-800">
          <!-- first button row -->
          <div class="flex w-full">
              <!-- clear button -->
              <div class="w-2/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('C','function')">C</button>
              </div>
              <!--end clear button -->
              <!-- precentage button -->
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('%','function')">%</button>
              </div>
              <!--end precentage button -->
              <!-- multi button -->
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('/','function')">/</button>
              </div>
              <!--end multi button -->
          </div>
          <!--end first button row -->
          <!-- second button row -->
          <div class="w-full flex">
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('7','number')">7</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('8','number')">8</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('9','number')">9</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('*','function')">*</button>
              </div>
          </div>
          <!--end second button row -->
          <!-- second third row -->
          <div class="w-full flex">
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('4','number')">4</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('5','number')">5</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('6','number')">6</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('-','function')">-</button>
              </div>
          </div>
          <!--end third button row -->
          <!-- second 4 row -->
          <div class="w-full flex">
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('1','number')">1</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('2','number')">2</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('3','number')">3</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('+','function')">+</button>
              </div>
          </div>
          <!--end 4 button row -->
          <!-- second 5 row -->
          <div class="w-full flex">
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('0','number')">0</button>
              </div>
              <div class="w-1/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('.','number')">.</button>
              </div>
              <div class="w-2/4 border-r border-b border-red-400">
                  <button
                      class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-5 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('=','function')">=</button>
              </div>
          </div>
      </div>
  </div>
</div>
